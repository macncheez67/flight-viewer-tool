      <form>
        <label>street:</label>
        <input
          value={address.street}
          placeholder="1234 abc street"
          onChange={update("street")}
          id="street"
          type="text"
        />
        <label>city:</label>
        <input

          onChange={update("city")}

        />

        <label>State:</label>
        <input

          id="state"

        <label>zip code:</label>
        <input
          placeholder="91423"
